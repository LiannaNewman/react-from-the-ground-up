<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="challengestyling.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
    var CounterComponent = React.createClass({
      getInitialState: function() {
        return {
          count: 0
        }
      },
      updateCount: function(value) {
        this.setState({
          count: this.state.count + value
        })
      },
      resetCount: function() {
        this.setState({
          count: 0
        })
      },
      getDefaultProps: function() {
        return {
        valueOne: 1,
        valueTwo: 5,
        valueThree: 10
        }
      },
      render: function(){
        return (
          <div className='container'>
            <h1 className='container h1'>Count: {this.state.count}</h1>
            <div className='container .btn'>
              <button className='btn blue-btn' onClick={this.updateCount.bind(this, 1)}> Add 1 </button>
              <button className='btn green-btn' onClick={this.updateCount.bind(this, 5)}> Add 5 </button>
              <button className='btn purple-btn' onClick={this.updateCount.bind(this, 10)}> Add 10 </button>
              <br />
              <button className='btn gray-btn' onClick={this.resetCount}> Reset Count </button>
            </div>
          </div>
        )
      }
    });

    var Button = function(props) {
      return (
        <button value={props.value} onClick={props.clickHandler}> Add {props.value} </button>
      )
    };

    ReactDOM.render(
      <CounterComponent />,
      document.getElementById('app')
    );
    </script>
  </body>
</html>
