<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="challengestyling.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      class Counter extends React.Component {
        //use constructor in ES6 to get initial state
        //even when you don't use the constructor, you can still use this when creating an event
        constructor() {
          //super function is used to give access to "this" when using a constructor
          super();
          //this.state sets the initialComponent
          this.state = {count: 0}
          //in ES6 class you need to bind the keyword "this" to the function you want to call "this" from
            //Option 1 is to bind where the function is called e.g. <div onClick={this.click.bind(this)}> Click Me </div>
            //Option 2 (preferred method) is to bind within the constructor e.g. this.click = this.click.bind(this)
          this.click = this.click.bind(this);
            // Option 3 is to use arrow functions e.g. <div onClick={()=> this.click()}> Click Me </div>
              // When using arrow functions you can pass in a value e.g.:
                // <div onClick={()=> this.click(10)}> Click Me </div> OR
                // <div onClick={this.click.bind(this, 10)}> Click Me </div> and
              // however you can not pass in a value when binding in the constructor
        }

        click() {
          // remember to pass the value here too e.g.
          // click(value) {
          //   console.log(value);
          // }
          
          //alert("I've been clicked!")
          console.log(this)
        }

        render() {
          console
          return (
            <div onClick={this.click}>{this.props.text} </div>
          )
        }
      }

      Counter.defaultProps = {text: "Hello"}
      Counter.propTypes = { text: React.PropTypes.string }

      ReactDOM.render(
        <Counter />,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
